<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="version-info">
                <img src="telegram-icon.png" alt="Telegram Icon" class="icon">
                <span>version: 0.7.21</span>
            </div>
            <div class="profile-info">
                <img src="profile-icon.png" alt="Profile Icon" class="icon">
                <span>Halikova Sitora</span>
                <span>@TapsDroper</span>
            </div>
        </div>

        <div class="dropdown-container">
            <label for="games" class="dropdown-label">Zoopolis</label>
            <select id="games" class="dropdown">
                <option value="chaincube">Chain Cube 2048</option>
                <option value="trainminer">Train Miner</option>
                <option value="mergeaway">Merge Away</option>
                <option value="twerkrace">Twerk Race 3D</option>
                <option value="polysphere">Polysphere</option>
                <option value="mowtrim">Mow and Trim</option>
                <option value="zoopolis">Zoopolis</option>
                <option value="fluffcrusade">Fluff Crusade</option>
                <option value="tiletrio">Tile Trio</option>
            </select>
        </div>

        <div class="progress-container">
            <span>Click Generate to use</span>
            <div class="progress-bar">
                <div class="progress" style="width: 2%;"></div>
            </div>
            <button class="generate-button">Generate</button>
        </div>
    </div>
</body>
</html>
